<div class="achievement-container">
    <div class="achievement-icon">
        <img src={{iconUrl}} alt="achievement icon for {{name}}">
    </div>
    <div class="achievement-data">
        <h2>{{name}}</h2>
        <p>{{description}}</p>
        <p>achieved by {{percentage}}% of players</p>
    </div>
</div>
